<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Expense Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container">
		<h1 class="my-5">Expense Manager</h1>

		<div class="mb-5">
			<div class="row">
				<div class="form-group col-md-6 mb-3">
					<label class="mb-2">Expense Name</label>
					<input class="form-control" type="text" id="name" placeholder="Enter Name" required />
				</div>
				<div class="form-group col-md-6 mb-3">
					<label class="mb-2">Expense Amount</label>
					<input class="form-control" type="number" id="amount" placeholder="Enter Amount" required />
				</div>
				<div class="form-group col-lg-12 mt-5">
					<button class="btn btn-success" value="Submit" onclick="manageData()">Add Expense</button>
				</div>
			</div>
		</div>
		<!-- <div id="msg"></div> -->
		<h4 id="msg"></h4>
		<hr>


		<h2>List</h2>
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th>S.No</th>
					<th>Name</th>
					<th>Amount</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="root"></tbody>
		</table>
	</div>

	<script src="index.js"></script>
</body>

</html>
